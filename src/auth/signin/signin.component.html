<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
  
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="/src/assets/imgs/logo1.png" alt="">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a routerLink="/">Inicio</a></li>

                        <li><a routerLink="/login">Iniciar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content [formGroup] = "myForm" (ngSubmit) = "onSubmit()"-->
    <div class="form">
        <form id="enterpriseForm" class="sub-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h1>Crear Empresa</h1>  
            
            <label for="id_empresa">Identificador de empresa</label>
            <input type="text" formControlName="id_empresa" id="id_empresa" class="form-input"> 
          
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" id="nombre" class="form-input"> 
          
            <label for="url">URL</label>
            <input type="text" formControlName="url" id="url" class="form-input"> 
          
            <label for="telefono">Teléfono</label>
            <input type="text" formControlName="telefono" id="telefono" class="form-input"> 
          
            <label for="direccion">Dirección</label>
            <input type="text" formControlName="direccion" id="direccion" class="form-input"> 
          
            <label for="contraseña">Contraseña</label>
            <input type="password" formControlName="contraseña" id="contraseña" class="form-input"> 
            
            <div class="btn">
              <button type="submit" id="btnGuardar" class="hero-btn">Crear Empresa</button>
            </div>  
          </form>
          
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
