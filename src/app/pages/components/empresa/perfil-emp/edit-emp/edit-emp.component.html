<h1 mat-dialog-title>Editar Empresa</h1>
<div mat-dialog-content>
    <form [formGroup]="empresaForm" class="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput formControlName="url">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contraseña" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="button-container">
    <button mat-button class="dialog-button" (click)="onCancel()">Cancelar</button>
    <button mat-button class="dialog-button primary-button" color="primary" (click)="onSave()">Guardar</button>
</div>
