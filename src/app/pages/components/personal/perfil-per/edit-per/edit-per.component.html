<h1 mat-dialog-title>Editar Persona</h1>
<div mat-dialog-content>
    <form [formGroup]="personaForm" class="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contraseña" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" type="tel">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions class="button-container">
    <button mat-button class="dialog-button" (click)="onCancel()">Cancelar</button>
    <button mat-button class="dialog-button primary-button" color="primary" (click)="onSave()">Guardar</button>
</div>
