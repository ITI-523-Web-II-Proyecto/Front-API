<body>
    <div class="container" id="container" [ngClass]="{'active': isActive}">
        <div class="form-container sign-up">
            <form [formGroup]="personalLoginForm" (ngSubmit)="onSubmitPersonal()">
                <h1>Iniciar Sesion</h1>
                <span>Inicia tu Sesion Personal</span>
                <input type="email" formControlName="email" placeholder="Email">
                <input type="password" formControlName="password" placeholder="Password">
                <a href="#">¿Olvidó su contraseña?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form [formGroup]="empresaLoginForm" (ngSubmit)="onSubmitEmpresa()">
                <h1>Iniciar Sesion</h1>
                <span>Inicia tu Sesion como Empresa </span>
                <input type="email" formControlName="email" placeholder="Email">
                <input type="password" formControlName="password" placeholder="Contraseña">
                <a href="#">¿Olvidó su contraseña?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Iniciar Sesion Empresa</h1>
                    <p>Puedes Iniciar Sesion con tu cuenta de Empresa</p>
                    <button class="hidden" (click)="toggleLogin()">Preciona Aqui</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Iniciar Sesion Personal</h1>
                    <p>Puedes Iniciar Sesion con tu cuenta Personal</p>
                    <button class="hidden" (click)="toggleRegister()">Preciona Aqui</button>
                </div>
            </div>
        </div>
    </div>
</body>
